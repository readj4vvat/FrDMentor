<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <div id="rating-state" class="card card--active">
      <div class="card__body">
        <div class="card__body__star">
          <img src="./images/icon-star.svg" alt="icon-star" />
        </div>
        <h1 class="card__body__title">How did we do?</h1>
        <p class="card__body__text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="card__body__ratings">
          <div class="card__body__ratings__rating">1</div>
          <div class="card__body__ratings__rating">2</div>
          <div class="card__body__ratings__rating">3</div>
          <div class="card__body__ratings__rating">4</div>
          <div class="card__body__ratings__rating">5</div>
        </div>
        <button class="card__body__button">Submit</button>
      </div>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div id="thank-you" class="card">
      <div class="card__body card__body--thankyou">
        <img
          src="./images/illustration-thank-you.svg"
          alt="illustration-thank-you"
          class="card__body__image"
        />
        <div class="card__body__result">
          You selected <span id="rating">4</span> out of 5
        </div>
        <h1 class="card__body__title">Thank you!</h1>
        <p class="card__body__text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <!-- Thank you state end -->

    <script src="main.js"></script>
  </body>
</html>
