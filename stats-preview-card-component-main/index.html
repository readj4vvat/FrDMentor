<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="card">
    <div class="card__image"> <img src="./images/image-header-mobile.jpg" srcset="./images/image-header-desktop.jpg 2x"
        alt="image-header">
      <div class="card__image__overlay"></div>
    </div>
    <div class="card__body">
      <h1 class="card__body__title"> Get <span class="card__body__title__accent">insights</span> that help your business
        grow.</h1>
      <p class="card__body__text">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.
      </p>
      <ul class="card__body__list-group">
        <li class="card__body__list-item">
          <span class="card__body__list-item__stat">10k+</span>
          <h2 class="card__body__list-item__heading">companies</h2>
        </li>
      </ul>
      <ul class="card__body__list-group">
        <li class="card__body__list-item">
          <span class="card__body__list-item__stat">314</span>
          <h2 class="card__body__list-item__heading">templates</h2>
        </li>
      </ul>
      <ul class="card__body__list-group">
        <li class="card__body__list-item">
          <span class="card__body__list-item__stat">12M+</span>
          <h2 class="card__body__list-item__heading">queries</h2>
        </li>
      </ul>
    </div>
  </div>


</body>

</html>
