<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__header">
          <img
            src="./images/image-victor.jpg"
            alt="image-victor"
            class="card__image"
          />
        </div>
        <div class="card__body">
          <h1 class="card__title">
            Victor Crest <span class="card__age">26</span>
          </h1>
          <p class="card__text">London</p>
        </div>
        <div class="card__footer">
          <div class="card__stat">
            <h2 class="card__stat__number">80K</h2>
            <p class="card__stat__text">Followers</p>
          </div>
          <div class="card__stat">
            <h2 class="card__stat__number">803K</h2>
            <p class="card__stat__text">Likes</p>
          </div>
          <div class="card__stat">
            <h2 class="card__stat__number">1.4K</h2>
            <p class="card__stat__text">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
