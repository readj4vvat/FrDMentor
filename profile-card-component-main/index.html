<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__header">
          <img
            src="./images/bg-pattern-card.svg"
            alt="bg-pattern-card"
            class="card__header__bg"
          />
          <img
            src="./images/image-victor.jpg"
            alt="image-victor"
            class="card__header__avatar"
          />
        </div>
        <div class="card__body">
          <div class="card__body__profile">
            <h1 class="card__body__profile__name">
              Victor Crest <span class="card__body__profile__age">26</span>
            </h1>
            <p class="card__body__profile__location">London</p>
          </div>
          <div class="card__body__stats">
            <div class="card__body__stat">
              <h2 class="card__body__stat__title">80K</h2>
              <p class="card__body__stat__text">Followers</p>
            </div>
            <div class="card__body__stat">
              <h2 class="card__body__stat__title">803K</h2>
              <p class="card__body__stat__text">Likes</p>
            </div>
            <div class="card__body__stat">
              <h2 class="card__body__stat__title">1.4K</h2>
              <p class="card__body__stat__text">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
