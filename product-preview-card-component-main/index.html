<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght,SOFT@9..144,700,0..100&family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/main.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__col-1"></div>
      <div class="card__col-2">
        <div class="card__col-2__product">Perfume</div>
        <h1 class="card__col-2__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__col-2__desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__col-2__price">
          <div class="card__col-2__price__new">$149.99</div>
          <div class="card__col-2__price__old">$169.99</div>
        </div>
        <button class="card__col-2__button">
          <img
            src="./images/icon-cart.svg"
            alt=""
            class="card__col-2__button__icon"
          />
          <span class="card__col-2__button__text">Add to Cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
