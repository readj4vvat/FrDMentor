<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/main.min.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__col-1">
        <h2 class="card__col-1__title">Your Result</h2>
        <div class="card__col-1__score">
          <div class="card__col-1__score__highlight">76</div>
          <p class="card__col-1__score__text">of 100</p>
        </div>
        <h1 class="card__col-1__h1">Great</h1>
        <p class="card__col-1__p">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card__col-2">
        <div class="card__col-2__summary">Summary</div>
        <div class="card__col-2__list">
          <div class="card__col-2__status">
            <img
              src="./assets/images/icon-reaction.svg"
              alt=""
              class="card__col-2__status__icon"
            />
            <p class="card__col-2__status__name">Reaction</p>
            <div class="card__col-2__score">
              <span class="card__col-2__score__highlight">80</span> / 100
            </div>
          </div>
          <div class="card__col-2__status">
            <img
              src="./assets/images/icon-memory.svg"
              alt=""
              class="card__col-2__status__icon"
            />
            <span class="card__col-2__status__name">Memory</span>
            <div class="card__col-2__score">
              <span class="card__col-2__score__highlight">92</span> / 100
            </div>
          </div>
          <div class="card__col-2__status">
            <img
              src="./assets/images/icon-verbal.svg"
              alt=""
              class="card__col-2__status__icon"
            />
            <span class="card__col-2__status__name">Verbal</span>
            <div class="card__col-2__score">
              <span class="card__col-2__score__highlight">61</span> / 100
            </div>
          </div>
          <div class="card__col-2__status">
            <img
              src="./assets/images/icon-visual.svg"
              alt=""
              class="card__col-2__status__icon"
            />
            <span class="card__col-2__status__name">Visual</span>
            <div class="card__col-2__score">
              <span class="card__col-2__score__highlight">72</span> / 100
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
