<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__col-1">
        <h2 class="card__col-1__title">Your Result</h2>
        <div class="card__col-1__score">
          <div class="card__col-1__score__highlight">76</div>
          <p class="card__col-1__score__text">of 100</p>
        </div>
        <h1 class="card__col-1__h1">Great</h1>
        <p class="card__col-1__p">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card__col-2">
        <h2 class="card__col-2__summary">Summary</h2>
        <div class="card__col-2__list">
          <div class="card__col-2__status card__col-2__status--reaction">
            <div class="card__col-2__status__col-1">
              <img
                src="./assets/images/icon-reaction.svg"
                alt=""
                class="card__col-2__status__icon"
              />
              <p class="card__col-2__status__name">Reaction</p>
            </div>
            <p class="card__col-2__status__col-2">
              <span class="card__col-2__status__highlight">80</span> / 100
            </p>
          </div>
          <div class="card__col-2__status card__col-2__status--memory">
            <div class="card__col-2__status__col-1">
              <img
                src="./assets/images/icon-memory.svg"
                alt=""
                class="card__col-2__status__icon"
              />
              <p class="card__col-2__status__name">Memory</p>
            </div>
            <p class="card__col-2__status__col-2">
              <span class="card__col-2__status__highlight">92</span> / 100
            </p>
          </div>
          <div class="card__col-2__status card__col-2__status--verbal">
            <div class="card__col-2__status__col-1">
              <img
                src="./assets/images/icon-verbal.svg"
                alt=""
                class="card__col-2__status__icon"
              />
              <p class="card__col-2__status__name">Verbal</p>
            </div>
            <p class="card__col-2__status__col-2">
              <span class="card__col-2__status__highlight">61</span> / 100
            </p>
          </div>
          <div class="card__col-2__status card__col-2__status--visual">
            <div class="card__col-2__status__col-1">
              <img
                src="./assets/images/icon-visual.svg"
                alt=""
                class="card__col-2__status__icon"
              />
              <p class="card__col-2__status__name">Visual</p>
            </div>
            <p class="card__col-2__status__col-2">
              <span class="card__col-2__status__highlight">72</span> / 100
            </p>
          </div>
        </div>
        <button class="card__col-2__btn">Continue</button>
      </div>
    </div>
  </body>
</html>
