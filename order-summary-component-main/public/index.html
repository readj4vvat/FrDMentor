<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="card">
    <img src="./images/illustration-hero.svg" alt="illustration-hero" class="card__image">
    <div class="card__body">
      <section class="card__body__context">
        <h1 class="card__body__context__title">Order Summary</h1>
        <p class="card__body__context__text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </section>
      <section class="card__body__details">
        <div class="card__body__details__col-1">
          <img class="card__body__details__col-1__icon">
          <div class="card__body__details__col-1__plan">
            <h2 class="card__body__details__col-1__plan__title">Annual Plan</h2>
            <p class="card__body__details__col-1__plan__price">$59.99/year</p>
          </div>
        </div>
        <p class="card__body__details__col-2">Change</p>
      </section>
      <section class="card__body__btn-group">
        <button class="card__body__btn-accept">Proceed to Payment</button>
        <button class="card__body__btn-cancel">Cancel Order</button>
      </section>
    </div>
  </div>


</body>

</html>
