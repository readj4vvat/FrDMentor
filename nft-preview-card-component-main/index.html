<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="card">
    <div class="card__content">
      <div class="card__image">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="card__image__overlay">
          <img src="./images/icon-view.svg" alt="icon-view">
        </div>
      </div>
      <div class="card__body">
        <h1 class="card__body__title">Equilibrium #3429</h1>
        <p class="card__body__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__body__details">
          <div class="card__body__price">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
            <span>0.041 ETH</span>
          </div>
          <div class="card__body__duration">
            <img src="./images/icon-clock.svg" alt="icon-clock">
            <span>3 days left</span>

          </div>
        </div>
      </div>
      <div class="card__footer">
        <img src="./images/image-avatar.png" alt="image-avatar" class="card__avatar">
        <p class="card__author">Creation of <span class="card__author__highlight">Jules Wyver</span></p>
      </div>
    </div>
  </div>


</body>

</html>
